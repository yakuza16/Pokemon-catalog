<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__heading">
                <span class="header__heading-pokemon">Pokemon </span><span class="header__heading-catalog">catalog</span>
            </h1>
            <input type="text" class="header__search" placeholder="Search" id="js-search">
        </header>
        <main class="cards" id="js-cards-catalog">
        </main>
        <button class="cards__load-more " id="js-loadMore">Load More</button>

        <div class="loader is-visible" id="js-loader">
            <span class="loader__bubble"></span>
            <span class="loader__bubble"></span>
            <span class="loader__bubble"></span>
        </div>
    </div>
    <script src="./scripts/Pokemon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
        const options = {
            bottom: '10px',
            left: '80%',
        }


        function addDarkmodeWidget() {
            new Darkmode(options).showWidget();
        }
        window.addEventListener('load', addDarkmodeWidget);
    </script>
</body>

</html>
