<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
<header class="header">
<h1 class="header__heading"><span class="header__heading-pokemon">Pokemon </span><span class="header__heading-catalog">catalog</span></h1>
<input type="text" class="header__search" placeholder="Search">
</header>

<main class="cards">

<div class="card">


    <div class="card__upper-infos">
        <h6 class="card__title" id="js-cardTitle">Pikaczu</h6>
        <p class="card__number">Nr: <span class="card__number-id" id="js-cardNumber">55</span></p>
    </div>


    
    <div class="card__image-container">
        <img src="" alt="" class="card__image" id="js-cardImage">
    </div>


    <div class="card__bottom-infos">
        <p class="card__supertype"><span class="card__supertype-info" id="js-supertypeInfo">Pokemon</span></p>
        <p class="card__subtype"><span class="card__subtype-info" id="js-subtypeInfo">Stage 1</span></p>
        <p class="card__rarity"><span class="card__rarity-info" id="jsrarityInfo">Uncommon</span></p>
    </div>


<button class="card__load-more" id="js-loadMore">Load More</button>


</div>




</main>



    </div>
</body>
</html>
